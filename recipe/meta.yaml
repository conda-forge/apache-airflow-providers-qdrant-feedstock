{% set name = "apache-airflow-providers-qdrant" %}
{% set version = "1.4.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_qdrant-{{ version }}.tar.gz
  sha256: dc6fa8307c60173c1e9354b673382a7e794400cac2b6004f5f1d5ba8a2695c7d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.12.0
    - pip
  run:
    - python >={{ python_min }}
    - apache-airflow >=2.10.0
    - qdrant-client >=1.15.1

test:
  imports:
    - airflow.providers.qdrant
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-qdrant for Apache Airflow
  license: Apache-2.0
  license_file: src/airflow/providers/qdrant/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-qdrant/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
